name: PR checks

on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/armmbed/mbed-os-env:master-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: app-f412g-starter
      - name: Compile
        working-directory: app-f412g-starter
        run: |
          mbedtools deploy
          mbedtools compile -t GCC_ARM -m F412G_DISCO
